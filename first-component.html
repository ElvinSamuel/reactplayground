<!DOCTYPE html>

<!--
    We'll use Babel for this branch, removing the old ReactDOMFactories CDN.
    For the example below, Babel is super slow since it's loaded when the page loads.
    This means that the JSX conversion happens on load too. Not good for a production
    environment.
-->


<html>
    <head>
        <meta charset="UTF-8">
        <title>JSX & JS</title><!--Adding CSS To Project-->
        <link rel="stylesheet" href="first-component.css" type="text/css" />
        
        <script type="text/javascript" src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
        
        <!--Switched ReactDOMFactories to Babel CDN-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    </head>
    
    <body>
        
        <div id='app'></div>
        <!--Tells Babel What To Transcript-->
        <script type="text/babel">
        
            class HobbyList extends React.Component {
                render() {
                    const hobbies = ["Sleeping", "Eating", "Cuddling"];
                    const style = {fontSize: '1.5em'}; 
                    
                    return (
                        <ul>
                            {hobbies.map((h, i) => {
                            
                               return <li key={i} style={style}>{h}</li> 
                           
                            })}
                        </ul>
                    );
                }
            }
        
            class Pet extends React.Component {
                
                render() {
                    
                    /*
                        In Babel, you have to close out tags with that '/>' notation.
                        Used it for the img tag.
                      
                        Adding inline styles to React isn't bad -- unlike 
                        adding it to a plain HTML file. Seperation of Concerns
                        isn't really a concern here since React components
                        are all 'bundled up' packages, and therefore self-contained.
                    */
                    
                    
                    /*
                        Curly Braces {} in React means there's some JS to evaluate
                        here. That's why we use it for the 'liStyle' object.
                    */
                    
                    /*
                        Below: First curly braces == 'evaluate this'
                               Second {} == just defines that object.
                        ***Assuming that a third or more are just embedded objects***
                    */
                    const style = {fontSize: '1.5em'};
                    
                    
                    return (
                        
                        <div className='card'>
                            <h2 className='name'>Moxie</h2>
                            <img src='https://github.com/tigarcia/Moxie/raw/master/moxie.png'
                                 alt='Moxie, my cat.' />
                                 
                             
                            <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
                            
                            
                            /*For our separate component above, we just render it below*/
                            <HobbyList />
                        </div>);
                }
            }
            
            /*We can use JSX below as well, removing that VanillaJS 'createElement' method*/
            ReactDOM.render(<Pet />, document.getElementById('app'));
        </script>
        
    </body>
</html>
